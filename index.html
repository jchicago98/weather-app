<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Jorge Morin">
    <title>Weather Website</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <style>
        .weather-icon {
            width: 80px;
            height: 80px;
        }
    </style>

</head>

<body>


    <div class="container-fluid px-1 px-sm-3 py-5 mx-auto">
        <div class="row d-flex justify-content-center">
            <div class="row card0">
                <div id="left_card" class="card1 col-lg-8 col-md-7">
                    <div class="text-center">
                        <img id="weather_icon_image" class="image mt-5" src="./assets/weather-icon.svg">
                    </div>
                    <div class="row px-3 mt-3 mb-3">
                        <h1 id="temperature" class="large-font mr-3 col">82&#176;</h1>
                        <div class="d-flex flex-column mr-3 ">
                            <h2 id="city_name" class="mt-3 mb-0">Chicago</h2>
                            <small id="local_time"></small>
                        </div>
                        <div class="d-flex flex-column text-center">
                            <h3 class="fa fa-sun-o mt-4"></h3>
                            <small id="current_weather_condition">Sunny</small>
                        </div>
                    </div>
                </div>
                <div class="card2 col-lg-4 col-md-5">
                    <div class="row px-3">
                        <div class="input-group mb-5 mt-3">
                            <input id="location_input" type="text" aria-label="Another location" placeholder="Another location">
                            <span class="input-group-text">
                                <div onclick="getWeatherData()" class="fa fa-search mr-0"></div>
                            </span>
                        </div>
                    </div>
                    <div class="mr-5">
                        <p class="light-text suggestion" onclick="updateWeatherHyperLinks('San Francisco')">San Francisco</p>
                        <p class="light-text suggestion" onclick="updateWeatherHyperLinks('Miami')">Miami</p>
                        <p class="light-text suggestion" onclick="updateWeatherHyperLinks('New York')">New York</p>
                        <p class="light-text suggestion" onclick="updateWeatherHyperLinks('Houston')">Houston</p>

                        <div class="line my-5"></div>

                        <p>Weather Details</p>
                        <div class="row px-3 mb-3">
                            <div class="col light-text">Cloudy</div>
                            <div id="cloud_percentage" class="col ml-auto">12%</div>
                        </div>
                        <div class="row px-3 mb-3">
                            <div class="col light-text">Humidity</div>
                            <div id="humidity_percentage" class="col ml-auto">78%</div>
                        </div>
                        <div class="row px-3 mb-3">
                            <div class="col light-text">Wind</div>
                            <div id="wind_speed" class="col ml-auto">1km/h</div>
                        </div>
                        <div class="row px-3 mb-3">
                            <div class="col light-text">Rain</div>
                            <div id="rainfall" class="col ml-auto">0mm</div>
                        </div>
                    </div>
                    
                    <div class="row px-3 copyright-logo">
                        <small class="copyright-2023">&copy; 2023 Jorge Morin. All rights reserved.</small>
                    </div>

                </div>
            </div>

        </div>
    </div>







</body>

</html>
